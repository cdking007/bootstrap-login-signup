<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap login-Signup page || layouts.best</title>
    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- custome css -->
    <link rel="stylesheet" href="/stylesheet/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 full-screen">
          <div class="main--login__side1">
            <div class="main--login__inner1">
              <h1>Signup</h1>
              <input type="text" placeholder="First name" class="cst-input" />
              <input type="text" placeholder="Last name" class="cst-input" />
              <input type="text" placeholder="username" class="cst-input" />
              <input type="email" placeholder="Email" class="cst-input" />
              <input type="password" placeholder="password" class="cst-input" />
              <button class="btn btn-block cst-btn">Signup</button>
              <p>
                Already have account?
                <a href="login.html" class="text-white">Login!</a>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 full-screen">
          <div class="main--login__side2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
